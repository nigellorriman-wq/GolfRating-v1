<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>ProGolf Track & Map</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.3.1",
    "react-dom": "https://esm.sh/react-dom@18.3.1",
    "react-dom/client": "https://esm.sh/react-dom@18.3.1/client",
    "react/jsx-runtime": "https://esm.sh/react@18.3.1/jsx-runtime",
    "lucide-react": "https://esm.sh/lucide-react@0.446.0?external=react",
    "react-leaflet": "https://esm.sh/react-leaflet@4.2.1?external=react,react-dom,leaflet",

    <script>
      // Global error handler to help catch "blank screen" causes on mobile
      window.onerror = function(msg, url, line, col, error) {
        var extra = !col ? '' : '\ncolumn: ' + col;
        extra += !error ? '' : '\nerror: ' + error;
        console.error("Error: " + msg + "\nurl: " + url + "\nline: " + line + extra);
        var debugDiv = document.getElementById('debug-error');
        if (debugDiv) {
          debugDiv.style.display = 'block';
          debugDiv.innerText = "Runtime Error: " + msg + " at " + line + ":" + col;
        }
        return false;
      };
    </script>
    <style>
      :root {
        --app-height: 100%;
      }
      html, body { 
        margin: 0; 
        padding: 0; 
        width: 100%;
        height: 100%;
        height: -webkit-fill-available;
        overflow: hidden;
        background-color: #0f172a;
      }
      #root { 
        height: 100vh; 
        height: -webkit-fill-available;
        width: 100vw; 
        display: flex; 
        flex-direction: column; 
      }
      .leaflet-container { 
        background: #0f172a; 
        height: 100%; 
        width: 100%;
      }
      * {
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        user-select: none;
        -webkit-tap-highlight-color: transparent;
      }
      #debug-error {
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        background: rgba(255,0,0,0.9);
        color: white;
        font-family: monospace;
        font-size: 10px;
        padding: 10px;
        z-index: 9999;
        display: none;
        word-break: break-all;
      }
    </style>
</head>
<body class="bg-slate-900 text-white">
    <div id="root">
      <div style="height: 100vh; display: flex; align-items: center; justify-content: center; font-family: sans-serif; color: #475569; background: #0f172a;">
        <div style="text-align: center;">
          <p style="font-size: 1.25rem; font-weight: 800; color: #cbd5e1; margin-bottom: 0.5rem;">PROGOLF</p>
          <div style="width: 20px; height: 20px; border: 2px solid #334155; border-top-color: #3b82f6; border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto 10px;"></div>
          <p style="font-size: 0.875rem;">Initializing...</p>
        </div>
      </div>
    </div>
    <div id="debug-error"></div>
    <style>
      @keyframes spin { to { transform: rotate(360deg); } }
    </style>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
