<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>ProGolf Tracker</title>
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#0f172a">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin=""/>
    
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.3.1",
    "react-dom": "https://esm.sh/react-dom@18.3.1",
    "react-dom/client": "https://esm.sh/react-dom@18.3.1/client",
    "react/jsx-runtime": "https://esm.sh/react@18.3.1/jsx-runtime",
    "lucide-react": "https://esm.sh/lucide-react@0.446.0?deps=react@18.3.1",
    "react-leaflet": "https://esm.sh/react-leaflet@4.2.1?deps=react@18.3.1,react-dom@18.3.1,leaflet@1.9.4",
    "leaflet": "https://esm.sh/leaflet@1.9.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
    
    <style>
      html, body { 
        margin: 0; padding: 0; width: 100%; height: 100%; 
        overflow: hidden; background-color: #0f172a; 
        position: fixed;
      }
      #root { width: 100%; height: 100%; position: relative; background: #0f172a; }
      
      #debug-console {
        position: fixed; top: 0; left: 0; right: 0; max-height: 80%;
        background: #991b1b; color: white; font-family: monospace;
        font-size: 12px; z-index: 10001; overflow-y: auto;
        display: none; padding: 20px; border-bottom: 5px solid white;
      }

      .splash-screen {
        position: absolute; inset: 0; display: flex; flex-direction: column; 
        align-items: center; justify-content: center; 
        background: #0f172a; z-index: 9999;
        transition: opacity 0.5s ease-out;
      }

      @keyframes spin { to { transform: rotate(360deg); } }
      .spinner {
        width: 30px; height: 30px; border: 3px solid #1e293b; 
        border-top-color: #3b82f6; border-radius: 50%; 
        animation: spin 0.8s linear infinite;
      }
    </style>
    <script>
      window.onerror = function(msg, url, line) {
        var consoleOutput = document.getElementById('debug-console');
        if (consoleOutput) {
          consoleOutput.style.display = 'block';
          consoleOutput.innerHTML += '<div>⚠️ RUNTIME ERROR: ' + msg + '<br><small>' + url + ':' + line + '</small></div><br>';
        }
        return false;
      };
      
      // Failsafe splash dismissal
      setTimeout(function() {
        var splash = document.getElementById('splash');
        if (splash && splash.style.display !== 'none') {
           console.log("ProGolf: Failsafe triggered.");
           splash.style.opacity = '0';
           setTimeout(function() { splash.style.display = 'none'; }, 500);
        }
      }, 6000);
    </script>
</head>
<body class="bg-slate-900">
    <div id="debug-console"></div>
    <div id="root">
      <div class="splash-screen" id="splash">
        <h1 style="color:white; font-weight:900; letter-spacing:3px; margin-bottom:20px;">PROGOLF</h1>
        <div class="spinner"></div>
        <p style="color: #475569; font-size: 10px; margin-top: 20px; font-family: monospace;">STRICT v18.3.1 BOOT</p>
      </div>
    </div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
