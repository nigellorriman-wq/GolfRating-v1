<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Golf Course Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin=""/>

{

    <script>
      window.onerror = function(msg, url, line, col, error) {
        var consoleOutput = document.getElementById('debug-console');
        if (consoleOutput) {
          consoleOutput.style.display = 'block';
          var div = document.createElement('div');
          div.style.color = '#ff5555';
          div.style.padding = '4px 0';
          div.innerHTML = '<b>[BOOT ERROR]</b> ' + msg + ' (Line: ' + line + ')';
          consoleOutput.appendChild(div);
        }
        return false;
      };
    </script>
    <style>
      html, body { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background-color: #0f172a; }
      #root { width: 100%; height: 100%; display: flex; flex-direction: column; }
      #debug-console {
        position: fixed; top: 0; left: 0; right: 0; height: 100px;
        background: rgba(0,0,0,0.95); color: #00ff00; font-family: monospace;
        font-size: 11px; padding: 10px; z-index: 10001; overflow-y: auto;
        border-bottom: 2px solid #ef4444; display: none; pointer-events: none;
      }
      @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body class="bg-slate-900 text-white">
    <div id="debug-console"></div>
    <div id="root">
      <div style="height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; font-family: sans-serif; background: #0f172a;">
        <p style="font-size: 1.5rem; font-weight: 900; color: #f8fafc; margin-bottom: 1rem; letter-spacing: 2px;">GOLF MEASURE</p>
        <div style="width: 30px; height: 30px; border: 4px solid #1e293b; border-top-color: #3b82f6; border-radius: 50%; animation: spin 0.8s linear infinite; margin-bottom: 1rem;"></div>
        <p style="font-size: 0.7rem; color: #94a3b8; text-transform: uppercase; letter-spacing: 0.2em;">Initializing precision GPS...</p>
      </div>
    </div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
