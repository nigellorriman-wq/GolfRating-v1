<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>ProGolf Tracker</title>
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="ProGolf">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#0f172a">
    <link rel="manifest" href="/manifest.json">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin=""/>
    
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.3.1",
        "react-dom": "https://esm.sh/react-dom@18.3.1",
        "react-dom/client": "https://esm.sh/react-dom@18.3.1/client",
        "react/jsx-runtime": "https://esm.sh/react@18.3.1/jsx-runtime",
        "react/": "https://esm.sh/react@18.3.1/",
        "react-dom/": "https://esm.sh/react-dom@18.3.1/",
        "lucide-react": "https://esm.sh/lucide-react@0.446.0?external=react",
        "react-leaflet": "https://esm.sh/react-leaflet@4.2.1?external=react,react-dom,leaflet",
        "leaflet": "https://esm.sh/leaflet@1.9.4"
      }
    }
    </script>
    
    <style>
      html, body { 
        margin: 0; padding: 0; width: 100%; height: 100%; 
        overflow: hidden; background-color: #0f172a; 
        position: fixed;
        overscroll-behavior-y: none;
      }
      #root { width: 100%; height: 100%; position: relative; background: #0f172a; }
      
      * {
        -webkit-tap-highlight-color: transparent;
        -webkit-touch-callout: none;
      }

      #debug-console {
        position: fixed; top: 0; left: 0; right: 0; height: auto; max-height: 60%;
        background: #991b1b; color: #ffffff; font-family: monospace;
        font-size: 13px; z-index: 10001; overflow-y: auto;
        border-bottom: 4px solid #f87171; display: none; padding: 20px;
        box-shadow: 0 10px 40px rgba(0,0,0,0.8);
      }
      @keyframes spin { to { transform: rotate(360deg); } }
      .splash-screen {
        position: absolute; inset: 0; display: flex; flex-direction: column; 
        align-items: center; justify-content: center; font-family: sans-serif; 
        background: #0f172a; z-index: 9999;
        transition: opacity 0.5s ease-out;
      }
    </style>
    <script>
      // Boot Guardian
      window.PROGOLF_BOOTED = false;
      setTimeout(function() {
        if (!window.PROGOLF_BOOTED) {
          console.error("ProGolf: App failed to boot within timeout.");
          var splash = document.getElementById('splash');
          if (splash) {
            splash.style.opacity = '0';
            setTimeout(function() { splash.style.display = 'none'; }, 500);
          }
        }
      }, 6000);

      window.onerror = function(msg, url, line, col, error) {
        var consoleOutput = document.getElementById('debug-console');
        if (consoleOutput) {
          consoleOutput.style.display = 'block';
          var div = document.createElement('div');
          div.style.marginBottom = '10px';
          div.innerHTML = '<div style="font-weight:bold; font-size: 16px; margin-bottom:5px;">⚠️ RUNTIME CRASH</div>' + 
                          msg + '<br><small style="opacity:0.8">' + url + ':' + line + '</small>';
          consoleOutput.appendChild(div);
        }
        return false;
      };
    </script>
</head>
<body class="bg-slate-900 text-white">
    <div id="debug-console"></div>
    <div id="root">
      <div class="splash-screen" id="splash">
        <p style="font-size: 1.5rem; font-weight: 900; color: #f8fafc; margin-bottom: 1rem; letter-spacing: 2px;">PROGOLF</p>
        <div style="width: 32px; height: 32px; border: 4px solid #1e293b; border-top-color: #3b82f6; border-radius: 50%; animation: spin 0.8s linear infinite; margin-bottom: 1.5rem;"></div>
        <p style="font-size: 0.75rem; color: #94a3b8; text-transform: uppercase; letter-spacing: 0.2em; text-align: center;">Synchronizing Core...<br><span id="splash-status" style="font-size: 0.6rem; opacity: 0.6;">v2.1.0 STABLE</span></p>
      </div>
    </div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
