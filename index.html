<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Golf Measure</title>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.3.1",
    "react-dom": "https://esm.sh/react-dom@18.3.1",
    "react-dom/client": "https://esm.sh/react-dom@18.3.1/client?deps=react@18.3.1",
    "react/jsx-runtime": "https://esm.sh/react@18.3.1/jsx-runtime",
    "lucide-react": "https://esm.sh/lucide-react@0.446.0?deps=react@18.3.1",
    "react-leaflet": "https://esm.sh/react-leaflet@4.2.1?deps=react@18.3.1,react-dom@18.3.1,leaflet@1.9.4",
    "leaflet": "https://esm.sh/leaflet@1.9.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#0f172a">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin=""/>
    <style>
      html, body { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background-color: #0f172a; position: fixed; font-family: -apple-system, system-ui, sans-serif; }
      #root { width: 100%; height: 100%; position: relative; z-index: 1; }
      .splash-screen { position: absolute; inset: 0; display: flex; flex-direction: column; align-items: center; justify-content: center; background: radial-gradient(circle at center, #1e293b, #0f172a); z-index: 9999; transition: opacity 0.5s ease-out; }
      @keyframes spin { to { transform: rotate(360deg); } }
      .spinner { width: 40px; height: 40px; border: 4px solid rgba(59, 130, 246, 0.1); border-top-color: #3b82f6; border-radius: 50%; animation: spin 0.8s linear infinite; }
      .diagnostic-overlay { position: fixed; top: 10px; left: 10px; right: 10px; background: rgba(127, 29, 29, 0.95); color: white; padding: 12px; border-radius: 8px; font-size: 12px; z-index: 10000; border: 1px solid #ef4444; display: none; }
      .leaflet-container { height: 100% !important; width: 100% !important; background: #0f172a !important; }
      .glow-blue { text-shadow: 0 0 15px rgba(59, 130, 246, 0.5); }
    </style>
</head>
<body>
    <div id="diagnostic" class="diagnostic-overlay"></div>
    <div id="root">
      <div class="splash-screen" id="splash">
        <div class="mb-6 flex flex-col items-center">
            <h1 style="color:white; font-weight:900; letter-spacing:6px; font-size: 24px;">GOLF MEASURE</h1>
            <div class="h-1 w-12 bg-blue-500 rounded-full mt-1"></div>
        </div>
        <div class="spinner"></div>
        <p id="splash-status" style="color: #64748b; font-size: 11px; margin-top: 24px; font-weight: bold; letter-spacing: 2px; text-transform: uppercase;">Initializing Systems</p>
      </div>
    </div>
    <script>
      window.onerror = (msg, url, line) => {
        const d = document.getElementById('diagnostic');
        d.style.display = 'block';
        d.innerText = `Error: ${msg}\nLine: ${line}`;
      };
      // Emergency splash removal
      setTimeout(() => {
        const s = document.getElementById('splash');
        if (s) {
          s.style.opacity = '0';
          setTimeout(() => s.remove(), 500);
        }
      }, 5000);
    </script>
    <script type="text/babel" data-type="module" data-presets="typescript,react" src="./index.tsx"></script>
</body>
</html>
