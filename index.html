<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>ProGolf Tracker</title>
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#0f172a">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin=""/>
    
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.3.1",
    "react-dom": "https://esm.sh/react-dom@18.3.1",
    "react-dom/client": "https://esm.sh/react-dom@18.3.1/client",
    "react/jsx-runtime": "https://esm.sh/react@18.3.1/jsx-runtime",
    "lucide-react": "https://esm.sh/lucide-react@0.446.0?deps=react@18.3.1",
    "react-leaflet": "https://esm.sh/react-leaflet@4.2.1?deps=react@18.3.1,react-dom@18.3.1,leaflet@1.9.4",
    "leaflet": "https://esm.sh/leaflet@1.9.4",

  }
}
</script>
    
    <style>
      html, body { 
        margin: 0; padding: 0; width: 100%; height: 100%; 
        overflow: hidden; background-color: #0f172a; 
        position: fixed;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      }
      #root { width: 100%; height: 100%; position: relative; background: #0f172a; z-index: 1; }
      
      #debug-log {
        position: fixed; top: 0; left: 0; right: 0; bottom: 0;
        background: #000; color: #0f0; font-family: monospace;
        font-size: 11px; z-index: 10000; overflow-y: auto;
        padding: 15px; display: none; pointer-events: auto;
        opacity: 1; border: 4px solid #1e293b;
      }

      .splash-screen {
        position: absolute; inset: 0; display: flex; flex-direction: column; 
        align-items: center; justify-content: center; 
        background: #0f172a; z-index: 9999;
        transition: opacity 0.5s ease-out;
      }

      @keyframes spin { to { transform: rotate(360deg); } }
      .spinner {
        width: 30px; height: 30px; border: 3px solid #1e293b; 
        border-top-color: #3b82f6; border-radius: 50%; 
        animation: spin 0.8s linear infinite;
      }
      
      .debug-btn {
        position: fixed; top: 10px; right: 10px; z-index: 10001;
        background: rgba(0,0,0,0.5); color: #fff; border: 1px solid #444;
        padding: 4px 8px; border-radius: 4px; font-size: 10px;
      }

      .leaflet-container {
        height: 100% !important;
        width: 100% !important;
        background: #0f172a !important;
      }
    </style>
    <script>
      window.progolfLog = function(msg, type = 'INFO') {
        const entry = '[' + new Date().toLocaleTimeString() + '] ' + type + ': ' + msg;
        console.log(entry);
        const logEl = document.getElementById('debug-log');
        if (logEl) {
          logEl.innerHTML += '<div style="margin-bottom:4px; border-bottom:1px solid #222;">' + entry + '</div>';
          logEl.scrollTop = logEl.scrollHeight;
        }
      };

      window.onerror = function(msg, url, line, col, error) {
        window.progolfLog(msg + ' (at ' + url + ':' + line + ')', 'FATAL ERROR');
        const logEl = document.getElementById('debug-log');
        if (logEl) logEl.style.display = 'block';
        return false;
      };

      window.progolfLog('ProGolf Stable Boot Initiated...');
      
      function toggleDebug() {
        const el = document.getElementById('debug-log');
        el.style.display = el.style.display === 'none' ? 'block' : 'none';
      }
    </script>
</head>
<body class="bg-slate-900">
    <button class="debug-btn" onclick="toggleDebug()">DEBUG</button>
    <div id="debug-log">
        <div style="color: #fff; font-weight: bold; margin-bottom: 10px; border-bottom: 2px solid #0f0; padding-bottom: 5px;">VERIFIED REACT 18 ENVIRONMENT</div>
    </div>
    
    <div id="root">
      <div class="splash-screen" id="splash">
        <h1 style="color:white; font-weight:900; letter-spacing:3px; margin-bottom:20px;">PROGOLF</h1>
        <div class="spinner"></div>
        <p style="color: #475569; font-size: 10px; margin-top: 20px; font-family: monospace;">LOADING STABLE MODULES...</p>
      </div>
    </div>

    <script type="module" src="/index.tsx"></script>
    
    <script>
      setTimeout(function() {
        if (!window.progolfAppReady) {
          window.progolfLog('CRITICAL: App failed to signal ready. Check console for module resolution errors.', 'FATAL');
          document.getElementById('debug-log').style.display = 'block';
        }
      }, 15000);
    </script>
</body>
</html>
