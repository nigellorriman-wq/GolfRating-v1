<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>ProGolf Track & Map</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.3.1",
    "react-dom": "https://esm.sh/react-dom@18.3.1",
    "react-dom/client": "https://esm.sh/react-dom@18.3.1/client",
    "react/jsx-runtime": "https://esm.sh/react@18.3.1/jsx-runtime",
    "lucide-react": "https://esm.sh/lucide-react@0.446.0?external=react",

    <script>
      // Enhanced error catching for Android troubleshooting
      window.onerror = function(msg, url, line, col, error) {
        var consoleOutput = document.getElementById('debug-console');
        if (consoleOutput) {
          consoleOutput.style.display = 'block';
          consoleOutput.innerHTML += '<div style="color:#ff5555;margin-bottom:5px;">[' + new Date().toLocaleTimeString() + '] ERROR: ' + msg + ' (Line: ' + line + ')</div>';
        }
        return false;
      };
      
      // Check for importmap support
      window.addEventListener('load', function() {
        if (!HTMLScriptElement.supports || !HTMLScriptElement.supports('importmap')) {
          var debug = document.getElementById('debug-console');
          debug.style.display = 'block';
          debug.innerHTML += '<div style="color:#ffcc00;">WARNING: Your browser does not support importmaps. Please update Chrome or System WebView.</div>';
        }
      });
    </script>
    <style>
      html, body { 
        margin: 0; padding: 0; width: 100%; height: 100%; 
        overflow: hidden; background-color: #0f172a; 
      }
      #root { width: 100%; height: 100%; display: flex; flex-direction: column; }
      #debug-console {
        position: fixed; top: 0; left: 0; right: 0; height: 150px;
        background: rgba(0,0,0,0.85); color: #00ff00; font-family: monospace;
        font-size: 11px; padding: 10px; z-index: 10000; overflow-y: auto;
        display: none; border-bottom: 2px solid #334155; pointer-events: none;
      }
    </style>
</head>
<body class="bg-slate-900 text-white">
    <div id="debug-console"><b>System Debug Console</b><br></div>
    <div id="root">
      <div style="height: 100vh; display: flex; align-items: center; justify-content: center; font-family: sans-serif; background: #0f172a;">
        <div style="text-align: center;">
          <p style="font-size: 1.25rem; font-weight: 800; color: #cbd5e1; margin-bottom: 0.5rem;">PROGOLF</p>
          <div style="width: 24px; height: 24px; border: 3px solid #1e293b; border-top-color: #3b82f6; border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto 15px;"></div>
          <p style="font-size: 0.75rem; color: #64748b; text-transform: uppercase; letter-spacing: 0.1em;">Loading Application...</p>
        </div>
      </div>
    </div>
    <style>@keyframes spin { to { transform: rotate(360deg); } }</style>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
