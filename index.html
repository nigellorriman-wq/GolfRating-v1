    <script>
      // Diagnostic tool for Android
      window.onerror = function(msg, url, line, col, error) {
        var consoleOutput = document.getElementById('debug-console');
        if (consoleOutput) {
          consoleOutput.style.display = 'block';
          var div = document.createElement('div');
          div.style.color = '#ff5555';
          div.style.borderBottom = '1px solid #444';
          div.style.padding = '4px 0';
          div.innerHTML = '<b>[ERROR]</b> ' + msg + '<br><small>Line: ' + line + ' Col: ' + col + '</small>';
          consoleOutput.appendChild(div);
        }
        return false;
      };
      
      console.log = (function(oldLog) {
        return function(msg) {
          oldLog.apply(console, arguments);
          var consoleOutput = document.getElementById('debug-console');
          if (consoleOutput) {
            var div = document.createElement('div');
            div.style.color = '#00ff00';
            div.innerText = '[LOG] ' + msg;
            consoleOutput.appendChild(div);
          }
        };
      })(console.log);
    </script>
    <style>
      html, body { 
        margin: 0; padding: 0; width: 100%; height: 100%; 
        overflow: hidden; background-color: #0f172a;

      #root { width: 100%; height: 100%; display: flex; flex-direction: column; }
      #debug-console {
        position: fixed; top: 0; left: 0; right: 0; height: 120px;
