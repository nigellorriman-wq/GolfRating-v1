<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>ProGolf Track & Map</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.3.1",
    "react-dom": "https://esm.sh/react-dom@18.3.1",
    "react-dom/client": "https://esm.sh/react-dom@18.3.1/client",

    <style>
      :root {
        --app-height: 100%;
      }
      html, body { 
        margin: 0; 
        padding: 0; 
        width: 100%;
        height: 100%;
        height: -webkit-fill-available;
        overflow: hidden;
        background-color: #0f172a;
      }
      #root { 
        height: 100vh; 
        height: -webkit-fill-available;
        width: 100vw; 
        display: flex; 
        flex-direction: column; 
      }
      .leaflet-container { 
        background: #0f172a; 
        height: 100%; 
        width: 100%;
      }
      /* Prevent UI interactions that interfere with mapping */
      * {
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        user-select: none;
        -webkit-tap-highlight-color: transparent;
      }
      input, textarea {
        user-select: text;
      }
    </style>
</head>
<body class="bg-slate-900 text-white">
    <div id="root">
      <div style="height: 100vh; display: flex; align-items: center; justify-content: center; font-family: sans-serif; color: #475569;">
        <div style="text-align: center;">
          <p style="font-size: 1.25rem; font-weight: 800; color: #cbd5e1; margin-bottom: 0.5rem;">PROGOLF</p>
          <p style="font-size: 0.875rem;">Initializing system...</p>
        </div>
      </div>
    </div>
    <script type="module" src="/index.tsx"></script>
